<!DOCTYPE html>
<html>
<head>
    <title>Home - Online Exam Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Online Examination Portal</h1>
        <div class="box"><a href="test.html">Take Test</a></div>
        <div class="box"><a href="admin_login.html">Admin Login</a></div>
        <div class="box"><a href="student_login.html">Student Login</a></div>
        <div class="box"><a href="results.html">View Results</a></div>
    </div>
</body>
</html>
